# Netlify Configuration for MarketSauce Agent
# This configuration enables proper SPA routing and build settings

[build]
  # Build command for the frontend
  command = "cd frontend && npm install && npm run build"

  # Directory containing the built files
  publish = "frontend/dist"

  # Node.js version
  [build.environment]
    NODE_VERSION = "18"

# Redirects for SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JavaScript and CSS files
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files (always get fresh content)
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Environment variables (set these in Netlify dashboard for production)
# VITE_API_URL = "https://your-backend-api.com"
