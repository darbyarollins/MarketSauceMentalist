[build]
  base = ""
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# API routes go to functions
[[redirects]]
  from = "/api/diagnostic"
  to = "/.netlify/functions/diagnostic"
  status = 200

# SPA routing for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
